{% extends 'base.html' %}
{% block content %}
    <div>
        {% if cart %}
        <h3>Your cart</h3>
        {% for item in cart_items %}
        <div>

            <div>
                <img src="{{ item.image }}" style='max-width: 500px; max-height: 100%;'
                    alt="{{ item.name }}">
            </div>
            <div>
                <p>
                    {{ item.name }}
                </p>
            </div>
            <p>
                {{ item.price}} kr.
            </p>
        </div>
        {% endfor %}
        {% else %}
        <h3>
            Your cart seems to be empty.<br>
            Go buy something!<br>
            Please...
        </h3>
        {% endif %}
    </div>

{% endblock %}
