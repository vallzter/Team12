{% extends 'base.html' %}
{% block content %}
{% for product in products %}
    <h3>Name: {{ product.name}}</h3>
    <h3>Price: {{ product.price }}</h3>
    <h3>Recipe: {{ product.recipe }}</h3>
    <h3>ingredients: {{ product.ingredients }}</h3>
    <h3>image: {{ product.image }}</h3>
{% endfor %}
{% endblock %}
